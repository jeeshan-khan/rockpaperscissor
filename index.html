<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1 id="head">ROCK PAPER SCISSOR</h1>
    <div class="root">
        <div id="gamebox">
            <div class="player-icons">
                <div class="player" id="rock">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </div>
                <div class="player" id="paper">
                    <i class="fa-regular fa-hand"></i>
                </div>
                <div class="player" id="scissor">
                    <i class="fa-regular fa-hand-scissors"></i>
                </div>
            </div>
            <div id="score">
                <h1 class="user">You <span class="userResult">0</span></h1>
                <h1 class="comp">Comp <span class="compResult">0</span></h1>
            </div>
            <div class="show">
                
            </div>
            <div class="restart-container">
                <button class="restart">Restart Game</button>
            </div>
        </div>
    </div>
</body>
</html>
